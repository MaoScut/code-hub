<script type="text/javascript">
//achieve indexOf(array method)
//how about string method?
function indexOf(arr, s) {
	if(Array.prototype.indexOf)
		return arr.indexOf(s);
	else {
		for(let i = 0, j = arr.length; i < j; i ++) {
			if(arr[i] === s)
				return i;
		}
		return -1;
	}
}
