<script type="text/javascript">
	function merge(arr, s1, e1, e2) {
		let _arr = new Array(e2-s1+1);//temp arr
		let k = 0;
		let i = s1;
		let j = e1+1;
		while(i<=e1&&j<=e2) {
			if(arr[i]<arr[j])
				_arr[k++] = arr[i++];
			else 
				_arr[k++] = arr[j++];
		}
		if(i>e1) {
			while(j<=e2){
				_arr[k++] = arr[j++];
			}
		}else {
			while(i<=e1) {
				_arr[k++] = arr[i++];
			}
		}
		for(let l = 0; l<_arr.length; l++) {
			arr[l+s1] = _arr[l];
		}
	}
	// let arr = [1,3,4,9,2,7,8,11];
	// merge(arr,0,3,7);
	// console.log(arr);
	function mergeSort(arr) {
		let s=t=1;
		let i = 0;
		let n = arr.length;
		while(t<n) {
			s=t; t=2*s;i=0;
			while(i+t<=n){
				merge(arr,i, i+s-1, i+t-1);
				i=i+t;
			}
			if(i+s<n)
				merge(arr, i, i+s-1, n-1);
		}
	}
	let test1 = [7,3,1,8,6,4,5,2];
	let test2 = [8,5,3,9,11,6,4,1,10,7,2];
	mergeSort(test2);
	console.log(test2);
</script>
