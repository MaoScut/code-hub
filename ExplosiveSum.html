function sum(num) {
	let _p={};
	return q(num,num,_p);
	function q (n,m,_p){
		let s=n+','+m;
		if(_p[s]!=undefined) {
			console.log('use cache!');
			return _p[s];
		}
		else{
		if(n<1||m<1) return 0;
		else if(n==1||m==1) _p[s]= 1;
		else if(n<m) _p[s]= q(n,n,_p);
		else if(n==m) _p[s]= q(n,n-1,_p)+1;
		else _p[s]= q(n,m-1,_p)+q(n-m,m,_p);
		return _p[s];
		}
	}  
}
console.log(sum(10));
