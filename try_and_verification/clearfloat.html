<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .small-left{
      width: 200px;
      height: 200px;
      background-color: green;
      float: left;
      /* margin: 100px auto; */
    }
    .small-right{
      width: 300px;
      height: 200px;
      background-color: yellow;
      /* margin-top: 100px; */
      float: right;
    }
    .box{
      border: 2px solid lightseagreen;
      margin: 50px auto;
    }
    .box::after{
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="small-left"></div>
    <div class="small-right"></div>
  </div>
  <div class="box">
    <div class="small-left"></div>
    <div class="small-right"></div>
  </div>
  <div class="box">
    <div class="small-left"></div>
    <div class="small-right"></div>
  </div>
</body>
</html>
