<script type="text/javascript">
	//遍历一棵树
	// {
	// 	data: 2,
	// 	children: [node1,node2]
	// }
	function Node (data) {
		this.data = data;
		this.children = [];
		this.addChildren = (...args)=>{
			args.forEach(v=>this.children.push(v));
		}
	}
	let node1 = new Node(1);
	let node2 = new Node(2);
	let node3 = new Node(3);
	let node4 = new Node(4);
	let node5 = new Node(5);
	let node6 = new Node(6);
	let node7 = new Node(7);
	let node8 = new Node(8);
	let node9 = new Node(9);
	let node10 = new Node(10);
	node1.addChildren(node2,node3,node4);
	node2.addChildren(node5,node6);
	node3.addChildren(node7, node8, node9);
	node4.addChildren(node10);
	debugger;
	function goThrough(tree) {
		console.log(tree.data);
		if(tree.children.length>0){
			tree.children.forEach(v=>goThrough(v));
		}
	}
	goThrough(node1);
</script>
