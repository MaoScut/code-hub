<script type="text/javascript">
function CurryIt(func) {
	let args = [];
	let context = null;
	return function() {
		if (!context) context = this;
		if (arguments.length > 0) {
			args.push.apply(args, arguments);
		} else {
			let result = func.apply(context, args);
			args = [];
			return result;
		}
	}
}
var curryReduce = CurryIt(Array.prototype.reduce);

var exampleArray = [2,3,4]
curryReduce.call(exampleArray, function(a,b){
  return a + b;
});
curryReduce(8);//8 is the second arg of the method 'reduce', -- initial value of iteration!
console.log(curryReduce());
</script>
